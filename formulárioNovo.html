<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container" >
        
            <h1>Cadastro de Usuário</h1>
        <div>
            <form>
                <div class="row mt-3">
                    <div class="col">
                    <input type="text" class="form-control" placeholder="Nome">
                    </div>
                </div>
            </form>
        </div>

        <!--Email-->
        <form>
            <div class="form-group mt-3">
                <label for="exampleInputEmail1">Endereço de email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
            </div>
        </form>


        <!--Senha-->
            <form class="form-inline mt-3">
                <div class="form-group">
                    <label for="inputPassword6">Senha</label>
                    <input type="password" id="inputPassword6" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
                    <small id="passwordHelpInline" class="text-muted">
                    Deve ter entre 8 e 20 caracteres.
                    </small>
                </div>
            </form>

            <form class="form-inline mt-3">
                <div class="form-group">
                        <label for="inputPassword6">Confirmar senha</label>
                        <input type="password" id="inputPassword6" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
                        <small id="passwordHelpInline" class="text-muted">
                        Deve ser igual a primeira senha
                        </small>
                </div>
            </form>

        <!--Seleção de país-->

         <div class="form-group">
            <label for="exampleFormControlSelect1">País</label>
            <select class="form-control" id="exampleFormControlSelect1">
            <option>Brasil</option>
            <option>Espanha</option>
            <option>Portugal</option>
            <option>Japão</option>
            <option>África do Sul</option>
            </select>
        </div>


        <!--Chechboxes-->
        <p class="mt-3">Interesse</p>
        <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao1">
                <label class="form-check-label" for="inlineCheckbox1">JavaScript</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="opcao2">
            <label class="form-check-label" for="inlineCheckbox2">HTML + CSS</label>
        </div>

        <!--Escolhr arquivo-->
        
        <div class="input-group mb-3 mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Foto do Perfil</span>
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Escolher arquivo</label>
        </div>
        </div>

        
        

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Comentários</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mt-3">
            <input class="btn btn-primary" type="submit" value="Enviar">
            <input class="btn btn-secondary" type="reset" value="Limpar">
        </div>




    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
