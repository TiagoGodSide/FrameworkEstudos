<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body{
        background-color: rgb(140, 180, 180);
        }
    </style>
</head>
<body>
    <div class="container" style="background-color: rgb(161, 170, 166); box-shadow: 0px 5px 20px gray ;">
    <h1>Cadastro de Usário</h1>
    <form>
        <div class="mb-3">
            <label for="nomeCompleto">Nome Completo</label>
            <input type="text" class="form-control" id="" aria-describedby="nomeHelp" placeholder="Seu nome">
            <small id="" class="form-text">Digite seu nome.</small>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1">Endereço de email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email" required>
            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
        </div>
        <div class="mb-3">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>
        <div class="mb-3">
            <label for="senha">Confirmação de Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>

        <label for="escolher form-label mb-3"> Interesse em:</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao1">
            <label class="form-check-label" for="inlineCheckbox1">JavaScript</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="opcao2">
            <label class="form-check-label" for="inlineCheckbox2">Html + Css</label>
        </div>
        
        <div class="mb-3 mt-3">
            <label for="exampleFormControlSelect1">Selecione seu país</label>
            <select class="form-control" id="exampleFormControlSelect1">
            <option>Brasil</option>
            <option>Espanha</option>
            <option>Cabão</option>
            <option>Cabo Verde</option>
            <option></option>
            </select>
        </div>

     <div class="mb-3">
            <label for="foto" class="form-label">Foto de perfil</label>
            <input type="file" class="form-control" id="" placeholder="Carregue sua foto">
    </div>

    <div class="mb-3">
            <label for="comentario" class="form-label">Comentário</label>
            <textarea type="text" class="form-control" id="" rows="4" placeholder="Comentário"></textarea>
    </div>

    
    </form>
    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
    <button type="reset" class="btn btn-secondary mt-3">Limpar</button>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
